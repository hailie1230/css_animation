<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="spinBtn">spin</div>
      <div class="wheel">
        <div class="number" style="--i: 1; --clr: #ffcdd2">
          <span>100</span>
        </div>
        <div class="number" style="--i: 2; --clr: #f8bbd0">
          <span>1</span>
        </div>
        <div class="number" style="--i: 3; --clr: #e1bee7">
          <span>50</span>
        </div>
        <div class="number" style="--i: 4; --clr: #bbdefb">
          <span>0</span>
        </div>
        <div class="number" style="--i: 5; --clr: #b2ebf2">
          <span>1000</span>
        </div>
        <div class="number" style="--i: 6; --clr: #c8e6c9">
          <span>10</span>
        </div>
        <div class="number" style="--i: 7; --clr: #ffecb3">
          <span>5</span>
        </div>
        <div class="number" style="--i: 8; --clr: #ffccbc">
          <span>20</span>
        </div>
      </div>
    </div>
    <script>
      let wheel = document.querySelector(".wheel");
      let spinBtn = document.querySelector(".spinBtn");
      let value = Math.ceil(Math.random() * 3600);

      spinBtn.addEventListener("click", () => {
        wheel.style.transform = "rotate(" + value + "deg)";
        value += Math.ceil(Math.random() * 3600);
      });
    </script>
  </body>
</html>
